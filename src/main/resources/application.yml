  mybatis:
    mapper-locations: classpath:mapper/**/*.xml
    configuration:
      map-underscore-to-camel-case: true

  server:
    servlet:
      encoding:
        force-response: true

  mvc:
    view:
      prefix: /WEB-INF/views/library/
      suffix: .jsp
