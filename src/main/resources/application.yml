spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/library?useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: user
    password: 12341234

  http:
    encoding:
      force: true
      charset: UTF-8

  devtools:
    livereload:
      enabled: true
    restart:
      enabled: false

#  thymeleaf:
#    cache: false
